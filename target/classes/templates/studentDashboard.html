<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ERS</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <span class="navbar-brand text-dark"><img src="../static/images/AbelLogo.png" width="60px" height="40px">Examination Report System</span>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <a class="dropdown-item float-right" href="#" onclick="document.getElementById('logout-form').submit()">Logout</a>
            </li>
        </ul>
    </nav>
</header>


<div class="container-fluid">
    <h2 class="text-center mb-4"> Welcome</h2>
    <div class="row">
        <!-- SIde Bar Content -->

        <div class="col-md-4">
            <div class="card card-outline">
                <div class="card-header text-center">
                    Student Dashboard
                </div>
                <div class="card-body">
                    <form action="" method="GET">
                        <div class="row">
                            <div class="col-sm-6">
                                <select name="year" id="year" class="form-control mb-4">
                                    <option label="Select Year" value="" selected="" disabled=""></option>
                                    <option value="2021">2020</option>
                                    <option value="2021">2021</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <select name="semester" id="semester" class="form-control mb-4">
                                    <option label="Select Semester" value="" selected="" disabled=""></option>
                                    <option value="First Semester">First Semester</option>
                                    <option value="Second Semester">Second Semester</option>
                                    <option value="Third Semester">Third Semester</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <a href="" class="btn btn-primary">View Result</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Sidebar content end -->


        <div class="col-md-7 offset-md-1"></div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
